<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header page__header">
      <img class="header__logo" src="/images/header-logo.svg" alt="логотип с континентом и надписью Россия.">
      <ul class="header__lingue">
        <li class="header__lang-item"><a class="header__lang-link" href="#">Ru</a></li>
        <li class="header__lang-item"><a class="header__lang-link" href="#">En</a></li>
      </ul>
    </header>

    <main class="content">
      <section class="lead content__lead"></section>
      <section class="intro content__intro"></section>
      <section class="photo-grid content__photo-grid">
        <img class="photo-grid__item" src="/images/photo-grid-train.jpg" alt="Окно в поезде с видом на побережье.">
        <img class="photo-grid__item" src="/images/photo-grid-atharva-tulsi.jpg" alt="Вид над облаками на горы Уллу-Тау.">
        <img class="photo-grid__item" src="/images/photo-grid-tuman.jpg" alt="Туманный рассвет на поле со стогами сена, на одном из которых стоит пес.">
        <img class="photo-grid__item" src="/images/photo-grid-sochi.jpg" alt="Вид сверху на туманный сочинский зимний хвойный лес.">
        <img class="photo-grid__item" src="/images/photo-grid-arisa.jpg" alt="Ракурс колеса автомобиля, стоящего на кристально чистом льду.">
        <img class="photo-grid__item" src="/images/photo-grid-baikal.jpg" alt="Летнее побережье озера Байкал.">
        <img class="photo-grid__item" src="/images/photo-grid-elbrus.jpg" alt="Вид со стороны на гору Эльбрус.">
        <img class="photo-grid__item" src="/images/photo-grid-kondratiev.jpg" alt="Дорожный знак пешеходного перехода, на фоне наваленых бетонных тумб.">
        <img class="photo-grid__item" src="/images/photo-grid-kamchatka-1.jpg" alt="Возле гейзеров Камчатки.">
        <img class="photo-grid__item" src="/images/photo-grid-kamchatka-2.jpg" alt="Утро неподалеку от вулкана Камчатки.">
        <img class="photo-grid__item" src="/images/photo-grid-baikal-2.jpg" alt="Скалы возле зимнего озера Байкал.">
        <img class="photo-grid__item" src="/images/photo-grid-ergaki.jpg" alt="Туманный горный хребет Ергаки.">
      </section>
      <section class="places content__places"></section>
      <section class="cover content__cover"></section>
    </main>


    <footer class="footer page__footer">
      <nav class="footer__column">
        <ul class="footer__links">
          <li class="footer__link-item" >
            <a class="footer__link" href="#">Карты</a>
          </li>
          <li class="footer__link-item" >
            <a class="footer__link" href="#">Погода</a>
          </li>
          <li class="footer__link-item" >
            <a class="footer__link" href="#">Расписание</a>
          </li>
          <li class="footer__link-item" >
            <a class="footer__link" href="#">Копирайт</a>
          </li>
          <li class="footer__link-item" >
            <a class="footer__link" href="#">Путешествия</a>
          </li>
        </ul>
      </nav>
      <div class="footer__column">
        <p class="footer__copyright">&copy; 2022. Никитин Даниил</p>
      </div>
    </footer>

     
  </div>

</body>
</html>
